<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>caixas</title>
    <style>
        h1{
            text-align: center;
            background-color: aqua;
            width: 93px;
        }
    </style>
</head>
<body>
<!-- altura da caixa: height
     comprimento: width
     linha de limite da caixa: border
     espaço entre a linha da caixa e o texto dentro: padding
     espaço externo da caixa: margin
     contorno do border: outline
     -->    
     <h1>Caixas</h1>
     <!--
     box-level = quebra linha e ocupa a linha inteira
     inline-level = não quebra linha e ocupa um parte da linha só
     
     box-levels:                  inline-levels:
     div                          span
     h1-h6                        a
     p                            code
     main                         small
     header                       strong
     nav                          em
     article                      sup-sub
     aside                        label
     footer                       button
     form                         input
     video                        select
     -->
</body>
</html>
