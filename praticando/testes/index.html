<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transformação de Imagem com Hover</title>
    <style>
        .imagem {
            margin-top: 200px;
            margin-left: 600px;
            transition: transform 0.3s ease;
            position: relative;
        }

        .imagem:hover {
            transform: scale(1.2); /* Aumenta a imagem em 20% */
        }
    </style>
</head>
<body>
    <a href="https://nichazi.github.io/projeto-android1/" target="_blank"><img src="bugdroid.png" alt="Descrição da Imagem" class="imagem"></a>
</body>
</html>
